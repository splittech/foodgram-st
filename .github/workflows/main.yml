name: Main workflow

on:
  push:
    branches:
      - main

jobs:
  checkout-and-print-tree:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Print project tree
        run: tree .

  linter:
    runs-on: ubuntu-latest
    needs: checkout-and-print-tree
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.8.0
      - name: Lint with ruff
        run: python -m ruff check backend/

  build_and_push_to_docker_hub:
    name: Push Docker image to DockerHub
    runs-on: ubuntu-latest
    needs: linter
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: ./backend/
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/foodgram_backend:latest

  restart_containers:
    name: Restart containers on remote server
    runs-on: ubuntu-latest
    needs: build_and_push_to_docker_hub
    steps:
      - name: Run command on remote server
        uses: D3rHase/ssh-command-action@v0.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          user: ${{ secrets.SSH_USER }}
          private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          command: |
            set -e
            echo '--- START WORK ON REMOTE SERVER ---'
            echo '--- CHANGE TO PROJECT DIRECTORY ---'
            cd /home/***/foodgram-st/infra || { echo "Directory not found"; exit 1; }
            
            echo '--- GIT OPERATIONS ---'
            git pull
            
            echo '--- DOCKER OPERATIONS ---'
            sudo docker compose -f docker-compose.yml down
            echo '--- LIST AFTER STOP ---'
            sudo docker ps -a
            
            echo '--- STARTING CONTAINERS ---'
            sudo docker compose -f docker-compose.yml up -d --build
            echo '--- LIST AFTER START ---'
            sudo docker ps
            
            echo '--- CLEANUP ---'
            sudo docker system prune -af